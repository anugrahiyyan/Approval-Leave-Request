<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance in Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, .1);
            width: 100%;
            max-width: 550px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        /* Fixed background elements */
        #bg-video,
        #tsparticles,
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #bg-video {
            object-fit: cover;
            z-index: -3;
        }

        #overlay {
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -2;
        }

        /* Interactive elements z-index fix */
        .card {
            z-index: 10;
        }
    </style>
</head>

<body>

    <!-- Background Video -->
    <video autoplay muted loop playsinline id="bg-video">
        <source src="https://leaveform.satuimpianbersama.com/bgmv/bg_Underground_Cave_1920x1080.mp4" type="video/mp4">
    </video>

    <!-- Overlay + Particle -->
    <div id="overlay"></div>
    <div id="tsparticles"></div>

    <!-- Card Content -->
    <div class="card text-center p-4 p-md-5 mx-auto">
        <div class="text-center mb-4">
            <img src="https://leaveform.satuimpianbersama.com/images/oe-logo.png" alt="Logo"
                style="max-width: 250px; width: 80%;" class="img-fluid" />
        </div>

        <div class="mb-4">
            <div class="spinner-border text-warning" role="status"></div>
        </div>

        <h2 class="text-primary mb-3 fw-bold">Weâ€™re Under Maintenance</h2>

        <p class="lead text-secondary fs-6 fs-md-4">
            We're performing some scheduled maintenance to improve your experience.<br class="d-none d-md-block">
            Please check back shortly.
        </p>

        <button id="openFormBtn" class="btn btn-primary btn-lg w-100 py-3 shadow-sm fw-bold">
            <i class="bi bi-box-arrow-up-right me-2"></i> Check Status Here
        </button>

        <div id="loadingMessage" class="mt-3 text-muted d-none small">
            <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
            Redirecting to status page...
        </div>

        <hr class="my-4">

        <p class="text-muted small mb-0">
            More Info Contact <a href="#" class="text-decoration-none fw-bold text-dark">Suma Antara</a> or <a href="#"
                class="text-decoration-none fw-bold text-dark">Iyyan Anugrah</a>.
        </p>
    </div>

    <!-- Button Logic -->
    <script>
        document.getElementById('openFormBtn').addEventListener('click', function () {
            document.getElementById('loadingMessage').classList.remove('d-none');

            setTimeout(() => {
                window.open("https://service.satuimpianbersama.com", "_blank", "noopener,noreferrer");

                setTimeout(() => {
                    document.getElementById('loadingMessage').classList.add('d-none');
                }, 3000);
            }, 1000);
        });
    </script>

    <!-- Particles -->
    <script>
        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 90, density: { enable: true, area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 1, random: true },
                links: { enable: true, distance: 200, color: "#ffffff", opacity: 0.3, width: 1 },
                move: { enable: true, speed: 1, direction: "none", outModes: { default: "out" } }
            },
            interactivity: {
                events: {
                    onHover: { enable: true, mode: "grab" },
                    onClick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 280, links: { opacity: 0.5 } },
                    push: { quantity: 3 },
                    remove: { quantity: 2 }
                }
            },
            detectRetina: true
        });
    </script>
</body>

</html>

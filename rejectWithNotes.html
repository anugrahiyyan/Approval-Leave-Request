  <base target="_top">
  <title>Reject with Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    .card {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="card shadow">
    <div class="card-header bg-danger text-white">
      <h4>Reject Leave Request with Notes</h4>
    </div>
    <div class="card-body">
      <form id="rejectForm" onsubmit="event.preventDefault(); submitNote();">
        <div class="mb-3">
          <label for="note" class="form-label">Rejection Note</label>
          <textarea class="form-control" id="note" rows="4" required
            placeholder="Please provide a reason for rejection..."></textarea>
        </div>
        <input type="hidden" id="row" value="<?= row ?>" />
        <input type="hidden" id="stage" value="<?= stage ?>" />
        <input type="hidden" id="token" value="<?= token ?>" />
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" onclick="window.close()">Cancel</button>
          <button type="submit" class="btn btn-danger">Submit Rejection</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function submitNote() {
      const note = document.getElementById('note').value;
      if (!note.trim()) {
        alert("Please enter a note before submitting.");
        return;
      }
      const row = document.getElementById('row').value;
      const stage = document.getElementById('stage').value;
      const token = document.getElementById('token').value;

      // Use current page URL as base to avoid cross-deployment access errors
      const currentBaseUrl = window.location.href.split('?')[0];
      const finalUrl = `${currentBaseUrl}?action=reject&stage=${encodeURIComponent(stage)}&row=${row}&token=${encodeURIComponent(token)}&note=${encodeURIComponent(note)}`;

      window.location.href = finalUrl;
    }
  </script>
</body>

</html>
